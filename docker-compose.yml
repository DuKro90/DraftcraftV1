# ============================================================================
# DraftCraft Docker Compose Configuration
# ============================================================================
#
# Database: Migrated to Supabase (2025-11-28)
# - Local PostgreSQL service is commented out
# - All services now connect to Supabase cloud database
# - To rollback: uncomment postgres service and update DB_HOST=postgres
#
# Active Services:
# - redis: Cache & Celery broker (still local)
# - web: Django application (connects to Supabase)
# - celery_worker: Background tasks (connects to Supabase)
# - celery_beat: Task scheduler (connects to Supabase)
# - nginx: Reverse proxy
# ============================================================================

services:
  # PostgreSQL Database - LOCAL FOR DOCKER DEVELOPMENT
  # Using local postgres for Docker development (better than Supabase from containers)
  # For production deployment, Supabase is used directly (no Docker)

  postgres:
    image: postgres:15-alpine
    container_name: draftcraft_postgres
    environment:
      POSTGRES_DB: draftcraft_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=de_DE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - draftcraft_network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: draftcraft_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - draftcraft_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: draftcraft_web
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings.development"
      DEBUG: "True"
      SECRET_KEY: "django-insecure-docker-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
      # Database - Local Postgres (Docker development)
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: draftcraft_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_CONN_MAX_AGE: "600"
      # Celery/Redis
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      DJANGO_LOG_LEVEL: INFO
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8000,http://localhost:5173"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 2 config.wsgi:application
      "
    networks:
      - draftcraft_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: draftcraft_celery_worker
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings.development"
      DEBUG: "True"
      SECRET_KEY: "django-insecure-docker-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
      # Database - Local Postgres (Docker development)
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: draftcraft_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_CONN_MAX_AGE: "600"
      # Celery/Redis
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      DJANGO_LOG_LEVEL: INFO
    depends_on:
      - redis
      - web
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    command: celery -A config worker -l info --concurrency=2
    networks:
      - draftcraft_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: draftcraft_celery_beat
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings.development"
      DEBUG: "True"
      SECRET_KEY: "django-insecure-docker-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
      # Database - Local Postgres (Docker development)
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: draftcraft_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_CONN_MAX_AGE: "600"
      # Celery/Redis
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      DJANGO_LOG_LEVEL: INFO
    depends_on:
      - redis
      - web
    volumes:
      - ./backend:/app
      - celery_beat_data:/app/celery_beat
    command: celery -A config beat -l info
    networks:
      - draftcraft_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: draftcraft_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - draftcraft_network
    restart: unless-stopped

volumes:
  postgres_data:  # Local postgres for Docker development
  redis_data:
  celery_beat_data:
  static_volume:
  media_volume:

networks:
  draftcraft_network:
    driver: bridge
